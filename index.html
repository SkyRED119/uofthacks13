<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Reader - UofTHacks 13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #b0b8d4;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            background: #1a1f3a;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #8892b8;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 3px solid #8892b8;
            padding-bottom: 10px;
        }

        /* File Upload Styles */
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            background: #252c47;
            border: 2px dashed #8892b8;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #b0b8d4;
        }

        .file-upload-label:hover {
            background: #2d3456;
            border-color: #a8b0d4;
        }

        .file-upload-label.dragover {
            background: #2d3456;
            border-color: #a8b0d4;
            transform: scale(1.02);
        }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #1f3a2e;
            border-left: 4px solid #4ade80;
            border-radius: 5px;
            color: #86efac;
        }

        .file-info.show {
            display: block;
        }

        /* RSVP Display */
        .rsvp-display-section {
            display: none;
        }

        .rsvp-display-section.active {
            display: block;
        }

        .rsvp-container {
            background: transparent;
            border: none;
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .rsvp-word {
            font-size: 72px;
            font-weight: bold;
            color: #d4d8ec;
            font-family: 'Monaco', monospace;
            letter-spacing: 2px;
            line-height: 1;
        }

        .rsvp-stats {
            color: #7a8399;
            font-size: 16px;
            margin-top: 20px;
        }

        .rsvp-stats span {
            font-weight: bold;
            color: #a8b0d4;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }

        .start-button {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            background: #c80808;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(187, 35, 5, 0.3);
        }

        .start-button:hover:not(:disabled) {    
            background: #cb7070;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(187, 35, 5, 0.3);
        }

        .start-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-group label {
            color: #b0b8d4;
            font-weight: bold;
            white-space: nowrap;
        }

        .speed-slider {
            width: 200px;
            cursor: pointer;
            accent-color: #c80808;
        }

        #speedDisplay {
            color: #ffffff;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background: #c80808;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background: #d04848;
        }

        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message.error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #dc2626;
        }

        .message.success {
            background: #1f3a2e;
            color: #86efac;
            border: 1px solid #4ade80;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2d3456;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c80808, #fafdfc);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ RSVP Reader</h1>

        <div class="main-content">
            <!-- File Upload Section -->
            <div class="section">
                <h2>üì§ Upload Your File</h2>
                <div class="file-upload-wrapper">
                    <input 
                        type="file" 
                        id="fileInput" 
                        class="file-input" 
                        accept=".txt,.md"
                    >
                    <label for="fileInput" class="file-upload-label">
                        <div style="font-size: 24px; margin-bottom: 10px;">üìÅ</div>
                        <div>Drag and drop a TXT or MD file here, or click to select</div>
                        <div style="font-size: 12px; color: #999; margin-top: 10px;">Supported formats: .txt, .md</div>
                    </label>
                    <div id="fileInfo" class="file-info"></div>
                </div>
            </div>

            <!-- RSVP Display Section -->
            <div class="section rsvp-display-section" id="rsvpSection">
                <h2>‚ñ∂Ô∏è Reading Mode</h2>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div class="rsvp-container">
                    <div class="rsvp-word" id="rsvpWord">Ready?</div>
                    <div class="rsvp-stats">
                        Word <span id="currentWord">0</span> of <span id="totalWords">0</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="start-button" id="startButton" onclick="startReading()">
                        ‚ñ∂Ô∏è START READING
                    </button>
                </div>

                <div class="button-group">
                    <button onclick="pauseReading()" id="pauseButton" disabled>‚è∏Ô∏è Pause</button>
                    <button onclick="resumeReading()" id="resumeButton" disabled>‚ñ∂Ô∏è Resume</button>
                    <button onclick="resetReading()">üîÑ Reset</button>
                </div>

                <div class="control-group">
                    <label for="speedSlider">Words Per Minute:</label>
                    <input 
                        type="range" 
                        id="speedSlider" 
                        class="speed-slider" 
                        min="100" 
                        max="1000" 
                        value="300" 
                        step="50"
                        onchange="updateSpeed()"
                    >
                    <span id="speedDisplay">300</span>
                </div>
            </div>

            <!-- Messages -->
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
