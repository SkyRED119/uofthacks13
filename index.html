<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Reader - UofTHacks 13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #d4d8ec;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #b0b8d4;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            background: #1a1f3a;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #8892b8;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 3px solid #8892b8;
            padding-bottom: 10px;
        }

        /* File Upload Styles */
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            background: #252c47;
            border: 2px dashed #8892b8;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #b0b8d4;
        }

        .file-upload-label:hover {
            background: #2d3456;
            border-color: #a8b0d4;
        }

        .file-upload-label.dragover {
            background: #2d3456;
            border-color: #a8b0d4;
            transform: scale(1.02);
        }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #1f3a2e;
            border-left: 4px solid #4ade80;
            border-radius: 5px;
            color: #86efac;
        }

        .file-info.show {
            display: block;
        }

        /* RSVP Display */
        .rsvp-display-section {
            display: none;
        }

        .rsvp-display-section.active {
            display: block;
        }

        .rsvp-container {
            background: transparent;
            border: none;
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 200px;
            direction: ltr;
        }

        .rsvp-word {
            font-size: 72px;
            font-weight: bold;
            color: #d4d8ec;
            font-family: 'Monaco', monospace;
            letter-spacing: 2px;
            line-height: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .rsvp-container.rtl {
            direction: rtl;
        }

        .rtl .rsvp-word {
            flex-direction: row-reverse;
            direction: rtl;
        }

        .rtl .word-part.before {
            text-align: left;
        }

        .rtl .word-part.after {
            text-align: right;
            margin-left: 0;
            margin-right: 15px;
        }

        .word-part {
            display: inline-block;
            font-variant-ligatures: common-ligatures; 
            /* Enable ligatures for languages that use them (e.g., Arabic, Hebrew) */
        }

        .word-part.before {
            text-align: right;
            width: 500px;
        }

        .word-part.focal {
            color: #ff4444;
            font-weight: bold;
            width: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .word-part.after {
            text-align: left;
            margin-left: 15px;
            width: 500px;
        }

        .rsvp-stats {
            color: #7a8399;
            font-size: 16px;
            margin-top: 20px;
        }

        .rsvp-stats span {
            font-weight: bold;
            color: #a8b0d4;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }

        .start-button {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            background: #c80808;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(187, 35, 5, 0.3);
        }

        .start-button:hover:not(:disabled) {    
            background: #cb7070;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(187, 35, 5, 0.3);
        }

        .start-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
        }

        .control-group label {
            color: #b0b8d4;
            font-weight: bold;
            white-space: nowrap;
        }

        .speed-slider {
            width: 200px;
            cursor: pointer;
            accent-color: #c80808;
        }

        #speedDisplay {
            color: #ffffff;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 20px;
            background: #c80808;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background: #d04848;
        }

        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message.error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #dc2626;
        }

        .message.success {
            background: #1f3a2e;
            color: #86efac;
            border: 1px solid #4ade80;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2d3456;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c80808, #fafdfc);
            transition: width 0.3s;
        }

        /* Preview/Postview Styles */
        .word-context {
            margin-top: 30px;
            padding: 20px;
            background: rgba(40, 45, 70, 0.3);
            border-radius: 10px;
        }

        .context-text {
            color: #7a8899;
            font-size: 14px;
            line-height: 1.8;
            font-family: 'Monaco', monospace;
            text-align: center;
            word-break: break-word;
        }

        .context-text .current-word {
            color: #ff4444;
            font-weight: bold;
            background: rgba(255, 68, 68, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .context-text .clickable-word {
            cursor: pointer;
            transition: all 0.2s;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .context-text .clickable-word:hover {
            color: #a8b0d4;
            background: rgba(168, 176, 212, 0.15);
            text-decoration: underline;
        }

        /* Search Bar Styles */
        .search-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .search-group label {
            color: #b0b8d4;
            font-weight: bold;
            white-space: nowrap;
        }

        .search-group input {
            flex: 1;
            padding: 10px 15px;
            background: #252c47;
            border: 1px solid #8892b8;
            border-radius: 5px;
            color: #d4d8ec;
            font-family: 'Monaco', monospace;
            font-size: 14px;
        }

        .search-group input:focus {
            outline: none;
            border-color: #a8b0d4;
            box-shadow: 0 0 0 2px rgba(168, 176, 212, 0.1);
        }

        .search-group button {
            padding: 10px 20px;
            background: #c80808;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .search-group button:hover {
            background: #d04848;
        }

        .search-group button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        #searchMessage {
            font-size: 12px;
            color: #7a8899;
            margin-top: 5px;
        }

        /* Music Player Styles */
        .music-player {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(40, 45, 70, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(168, 176, 212, 0.2);
        }

        .music-player label {
            color: #b0b8d4;
            font-weight: bold;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .music-player audio {
            flex: 1;
            min-width: 200px;
            accent-color: #c80808;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ULTRA HYPER QOL RSVP</h1>

        <div class="main-content">
            <!-- File Upload Section -->
            <div class="section">
                <h2>Upload Your File</h2>
                <div class="file-upload-wrapper">
                    <input 
                        type="file" 
                        id="fileInput" 
                        class="file-input" 
                        accept=".txt,.md,.pdf"
                    >
                    <label for="fileInput" class="file-upload-label">
                        <div style="font-size: 24px; margin-bottom: 10px;">üìÅ</div>
                        <div>Drag and drop a TXT, MD, or PDF file here, or click to select</div>
                        <div style="font-size: 12px; color: #999; margin-top: 10px;">Supported formats: .txt, .md, .pdf</div>
                    </label>
                    <div id="fileInfo" class="file-info"></div>
                </div>
            </div>

            <!-- RSVP Display Section -->
            <div class="section rsvp-display-section" id="rsvpSection">
                <h2>Reading Mode</h2>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div class="rsvp-container">
                    <div class="rsvp-word" id="rsvpWord">Ready?</div>
                    <div class="rsvp-stats">
                        Word <span id="currentWord">0</span> of <span id="totalWords">0</span>
                    </div>
                </div>

                <!-- Preview/Postview Section -->
                <div class="word-context">
                    <div class="context-text" id="contextText"></div>
                </div>

                <div class="controls">
                    <button class="start-button" id="startButton" onclick="startReading()">
                        START READING
                    </button>
                </div>

                <div class="button-group">
                    <button onclick="pauseReading()" id="pauseButton" disabled>‚è∏ Pause</button>
                    <button onclick="resumeReading()" id="resumeButton" disabled>‚ñ∂ Resume</button>
                    <button onclick="resetReading()">‚Üª Reset</button>
                </div>

                <div class="control-group">
                    <label for="speedSlider">Words Per Minute:</label>
                    <input 
                        type="range" 
                        id="speedSlider" 
                        class="speed-slider" 
                        min="100" 
                        max="1000" 
                        value="300" 
                        step="50"
                        onchange="updateSpeed()"
                    >
                    <span id="speedDisplay">300</span>
                </div>

                <!-- Search Bar -->
                <div class="search-group">
                    <label for="searchInput">Search Word:</label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Enter a word to find..."
                    >
                    <button onclick="searchNextWord()">Find Next</button>
                    <div id="searchMessage"></div>
                </div>

                <!-- Music Player -->
                <div class="music-player">
                    <label for="musicPlayer">üéµ Lofi Music:</label>
                    <audio id="musicPlayer" controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <input 
                        type="file" 
                        id="musicInput" 
                        class="file-input" 
                        accept="audio/*"
                        onchange="loadCustomMusic(event)"
                    >
                    <label for="musicInput" style="margin-left: 20px; cursor: pointer; font-size: 12px; color: #8892b8; text-decoration: underline;">
                        Upload custom music
                    </label>
                </div>
            </div>

            <!-- Messages -->
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
